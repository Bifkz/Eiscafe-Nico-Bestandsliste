<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1e1e1e" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icons/icon-192.png" />
  <title>Eistabelle</title>
</head>
<body>
  <!-- 🔐 Login-Bereich -->
  <div id="loginScreen">
    <h2>🔐 Bitte Benutzercode eingeben</h2>
    <input type="text" id="userCodeInput" placeholder="z. B. eisp1" onkeypress="if(event.key==='Enter'){login()}">
    <button onclick="login()">Anmelden</button>
  </div>

  <!-- 🧾 Haupt-App -->
  <div id="mainApp" style="display:none;">
    <h1 class="title">Eistabelle</h1>

    <div class="table-container">
      <table id="eisTable">
        <thead>
          <tr>
            <th class="col-name">Eissorte</th>
            <th class="col-small">Laden</th>
            <th class="col-small">Lager</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div class="button-group">
      <button onclick="showDeleteModal()">🗑️ Löschen</button>
      <button onclick="addRow()">+ Neue Sorte</button>
      <button onclick="saveData()">Speichern</button>
    </div>

    <!-- ❌ Lösch-Dialog -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3>Welche Sorte löschen?</h3>
        <select id="deleteSelect"></select>
        <br><br>
        <button onclick="deleteRow()">Löschen</button>
        <button onclick="hideDeleteModal()">Abbrechen</button>
      </div>
    </div>
  </div>

  <!-- 📜 Scripts -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js') // ← hier ist jetzt der korrekte Dateiname!
        .then(() => console.log("✅ Service Worker registriert"))
        .catch(err => console.error("❌ Service Worker Fehler:", err));
    }
  </script>
</body>
</html>
